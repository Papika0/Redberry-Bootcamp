<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../assets/icon/icon.svg" type="image/icon type" />
    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="education.css" />
    <title>Education</title>
  </head>
  <body>
    <div class="container">
      <div class="form-side">
        <a href="../../index.html" onclick="localStorage.clear()"
          ><img src="../../assets/images/back-arrow.svg" class="back-arrow"
        /></a>
        <div class="info-header">
          <p>ᲒᲐᲜᲐᲗᲚᲔᲑᲐ</p>
          <p>3/3</p>
          <hr class="header-line" />
        </div>
        <div class="form">
          <div class="institute">
            <label for="Institute">სასწავლებელი</label> <br />
            <input
              type="text"
              name="position"
              id="Institute"
              placeholder="სასწავლებელი"
            />
            <h5>მინიმუმ 2 სიმბოლო</h5>
          </div>

          <div class="edu-date">
            <div id="Degree-div">
              <div>
                <label for="Degree">ხარისხი</label>
              </div>
              <div class="select-div">
                <select id="Degree"></select>
              </div>
            </div>

            <div class="due-date">
              <label for="dueDate">დამთავრების რიცხვი</label> <br />
              <input type="date" name="end-date" id="dueDate" />
            </div>
          </div>

          <div class="edu-description">
            <label for="eduDescription">აღწერა</label><br />
            <textarea
              name="description"
              id="eduDescription"
              class="eduDescription"
              placeholder="განათლების აღწერა"
            ></textarea>
          </div>
          <hr class="form-splitter" />
        </div>
        <div id="addBtnContainer"></div>
        <div>
          <button class="add-btn" id="addBtn">
            მეტი გამოცდილების დამატება
          </button>
        </div>
        <button class="page-btn back-btn" id="back-btn">უკან</button>
        <button class="page-btn next-btn" id="next-btn">შემდეგი</button>
      </div>
      <div class="cv-side">
        <div class="cv-side-output" id="output"></div>
        <img src="../../assets/icon/icon.svg" class="redberry-icon" />
      </div>
    </div>
    <script type="module" src="education.js"></script>
  </body>
</html>
