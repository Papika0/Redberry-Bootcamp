<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../assets/icon/icon.svg" type="image/icon type" />
    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="personal.css" />
    <title>Personal Info</title>
  </head>
  <body>
    <div class="container">
      <div class="form-side">
        <a href="../../index.html" onclick="localStorage.clear()"
          ><img src="../../assets/images/back-arrow.svg" class="back-arrow"
        /></a>
        <div class="info-header">
          <p>პირადი ინფო</p>
          <p>1/3</p>
          <hr class="header-line" />
        </div>

        <div class="form">
          <div class="name-lastname">
            <div class="name">
              <label for="Name">სახელი</label> <br />
              <input type="text" name="Name" id="Name" placeholder="სახელი" />
              <h5>მინიმუმ 2 სიმბოლო, ქართული ასოები</h5>
            </div>

            <div class="lastname">
              <label for="Lastname">გვარი</label> <br />
              <input
                type="text"
                name="Lastname"
                id="Lastname"
                placeholder="გვარი"
              />
              <h5>მინიმუმ 2 სიმბოლო, ქართული ასოები</h5>
            </div>
          </div>

          <div class="person-photo">
            <p>პირადი ფოტოს ატვირთვა</p>
            <button
              class="upload-button"
              id="upload-button"
              onclick="document.getElementById('photoInput').click()"
            >
              ატვირთვა
            </button>
            <input type="file" id="photoInput" style="display: none" />
          </div>

          <div class="person-info">
            <label for="info">ჩემ შესახებ (არასავალდებულო)</label><br />
            <textarea name="info" id="AboutMe"></textarea>
          </div>

          <div class="person-email">
            <label for="Email">ელ.ფოსტა</label> <br />
            <input
              type="email"
              name="Email"
              id="Email"
              placeholder="anzorr666@redberry.ge"
            />
            <h5>უნდა მთავრდებოდეს @redberry.ge-ით</h5>
          </div>

          <div class="person-phone">
            <label for="Phone">მობილურის ნომერი</label> <br />
            <input
              type="text"
              name="number"
              id="Phone"
              placeholder="+995 551 12 34 56"
            />
            <h5>უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს</h5>
          </div>
        </div>
        <button class="page-btn next-btn" id="next-btn">შემდეგი</button>
      </div>
      <div class="cv-side" id="output"></div>
    </div>
    <script type="module" src="validation.js"></script>
    <script type="module" src="localStorage.js"></script>
  </body>
</html>
