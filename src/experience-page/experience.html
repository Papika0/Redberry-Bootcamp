<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../assets/icon/icon.svg" type="image/icon type" />
    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="experience.css" />
    <title>Experience</title>
  </head>
  <body>
    <div class="container">
      <div class="form-side">
        <a href="../../index.html" onclick="localStorage.clear()"
          ><img src="../../assets/images/back-arrow.svg" class="back-arrow"
        /></a>
        <div class="info-header">
          <p>გამოცდილება</p>
          <p>2/3</p>
          <hr class="header-line" />
        </div>
        <div class="form">
          <div class="position">
            <label for="position">თანამდებობა</label> <br />
            <input
              type="text"
              name="position"
              id="Position"
              placeholder="დეველოპერი, დიზაინერი, ა.შ."
            />
            <h5>მინიმუმ 2 სიმბოლო</h5>
          </div>

          <div class="company">
            <label for="company">დამსაქმებელი</label> <br />
            <input
              type="text"
              name="company"
              id="Company"
              placeholder="დამსაქმებელი"
            />
            <h5>მინიმუმ 2 სიმბოლო</h5>
          </div>

          <div class="dates">
            <div class="start-date">
              <label for="start-date">დაწყების რიცხვი</label> <br />
              <input type="date" name="start-date" id="startDate" />
            </div>

            <div class="end-date">
              <label for="end-date">დამთავრების რიცხვი</label> <br />
              <input type="date" name="end-date" id="endDate" />
            </div>
          </div>

          <div class="exp-description">
            <label for="description">აღწერა</label><br />
            <textarea
              name="description"
              id="expDesc"
              placeholder="როლი თანამდებობაზე და ზოგადი აღწერა"
            ></textarea>
          </div>
          <hr />
          <div>
            <button class="add-btn">მეტი გამოცდილების დამატება</button>
          </div>
        </div>
        <button class="page-btn back-btn" id="back-btn">უკან</button>
        <button class="page-btn next-btn" id="next-btn">შემდეგი</button>
      </div>
      <div class="cv-side" id="output"></div>
    </div>
    <script type="module" src="validations.js"></script>
  </body>
</html>
